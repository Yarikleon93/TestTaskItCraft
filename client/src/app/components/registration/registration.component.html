<h1>Регистрация</h1>
<form (submit)="userRegister()">
    <div class="form-group row">
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="name" name="name" placeholder="Name" class="form-control" id="inputEmail3">
      </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="login" name="login" placeholder="Login" class="form-control" id="inputEmail3">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
            <input type="password" [(ngModel)]="password" name="password"  class="form-control" id="inputPassword4" placeholder="Password">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
            <input type="password" [(ngModel)]="second_pass" name="second_pass" class="form-control" id="inputPassword4" placeholder="Confirm the password">
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
</form>
