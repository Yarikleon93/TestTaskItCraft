<h1>Вход</h1>
<form (submit)="userLogin()">
    <div class="form-group row">
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="login" name="login" placeholder="Login" class="form-control" id="inputEmail3">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
            <input type="password" [(ngModel)]="password" name="password"  class="form-control" id="inputPassword4" placeholder="Password">
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Войти</button>
</form>
